
<app-nav-bar></app-nav-bar>
<div class="jumbotron text-center"  style="margin-top: 70px;">
  <h2>Bienvenue </h2>
  <h4>{{currentUser?.prenom}} {{currentUser?.nom}}</h4> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
     
      <div class="d-flex justify-content-center">
        <i class="pi pi-user-minus" style="font-size: 3em;color: rgb(128, 230, 145);"></i> </div><br />
        <h4>Mon profil :</h4>
      <a routerLink="/modificationprofilpro">Modifier votre compte ici.</a>
      </div>
   
    <div class="col-sm-4" *ngIf="Boolprod">
      <div class="d-flex justify-content-center">
      <i class="pi pi-align-justify" style="font-size: 3em;color: rgb(128, 230, 145);"></i> </div><br />
      <h4>Mes annonces :</h4>
      <a routerLink="/creationannonce">Modifier, ajouter ou supprimer vos annonces.</a>

    </div>
    <div class="col-sm-4">
        <div class="d-flex justify-content-center">
        <i class="pi pi-list" style="font-size: 3em;color: rgb(128, 230, 145);"></i> </div><br />
        <h4>Mes produits :</h4>
        <a routerLink="/creationarticle">Modifier, ajouter ou supprimer vos produits.</a>
       
      </div>
  </div>
</div>
