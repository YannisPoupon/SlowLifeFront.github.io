<div class="container col-sm-10">
<table  class="table" >
    <thead>
      <tr>
        <td>Nom Prénom</td>
        <td>Adresse</td>
        <td>Mail</td>
        <td>Login</td>
        <td>Password</td>
        <td>Supprimer</td>
        <td>Modifier</td>
      </tr> 
    </thead>
    <tbody>
        <tr *ngFor="let u of listeUsers">
          <td>{{u.nom}} {{u.prenom}}</td>
          <td>{{u.numero}} {{u.rue}} {{u.departement}} {{u.ville}}</td>
          <td>{{u.mail}}</td>
          <td>{{u.login}}</td>
          <td>{{u.password}}</td>
          <td><button type="button" (click)="deleteUser(u.idUser)" class="btn btn-danger">supprmmer</button></td>
          <td><button type="button" class="btn btn-success" (click)="afficherFormModif(u)" data-toggle="modal" data-target="#exampleModal">modifier</button></td>
        </tr> 
    </tbody>
  </table>


</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modifier</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formUser" (ngSubmit)="ModifierUser()">
                <div class="form-row d-flex justify-content-around" >
                    <div class="form-group">
                      <label for="inputEmail4"> Login :</label>
                      <input type="text" class="form-control"  formControlName="login" >
                    </div>
                  
                    <div class="form-group">
                      <label for="inputEmail4"> Mot de passe :</label>
                      <input type="text" class="form-control"  formControlName="password" >
                    </div>
            
                    <div class="form-group">
                      <label for="inputEmail4"> Adresse email :</label>
                      <input type="text" class="form-control"  formControlName="mail" >
                    </div>
                </div>
                <div class="form-row d-flex justify-content-around" >
                    <div class="form-group">
                      <label for="inputEmail4"> Nom :</label>
                      <input type="text" class="form-control"  formControlName="nom" >
                    </div>
                    <div class="form-group">
                      <label for="inputEmail4"> Prénom :</label>
                      <input type="text" class="form-control"  formControlName="prenom" >
                    </div>
                
                    <div class="form-group">
                      <label for="inputCity">Numero : </label>
                      <input type="text" class="form-control" formControlName="numero" >
                    </div>
                </div>
            
                <div class="form-row d-flex justify-content-around">
                    <div class="form-group">
                      <label for="inputCity">Rue : </label>
                      <input type="text" class="form-control" formControlName="rue" >
                    </div>
            
                    <div class="form-group">
                      <label for="inputCity">Ville : </label>
                      <input type="text" class="form-control" formControlName="ville" >
                    </div>
            
                    <div class="form-group">
                      <label for="inputCity">Département :</label>
                      <input type="text" class="form-control" formControlName="departement" >
                    </div>
                </div> 
                <br/>
                <div class="form-row d-flex justify-content-center">
                  <button type="submit" class="btn btn-success mr-3" >Valider</button>
                  <button type="button" class="btn btn-warning" data-dismiss="modal">Annuler</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
